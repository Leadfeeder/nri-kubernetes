name: com.newrelic.kube-state-metrics
description: Reports status and metrics for kube-state-metrics service
protocol_version: 1
os: linux

commands:
  metrics:
    command:
      - ./bin/nr-kube-state-metrics
      - --metrics
    interval: 15

  inventory:
    command:
      - ./bin/nr-kube-state-metrics
      - --inventory
    prefix: config/nr-kube-state-metrics
    interval: 15
